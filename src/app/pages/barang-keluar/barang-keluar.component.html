<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-12">
      <h4>Tambah Transaksi Baru</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group d-grid gap-3 mb-3">
        <label>
          <strong>Nomor Transaksi</strong>
        </label>
        <input 
          type="text" 
          class="form-control form-control-lg" 
          name="nomorBarangKeluar"
          [(ngModel)]="barangKeluar.nomorBarangKeluar"
        >
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group d-grid gap-3 mb-3">
        <label>
          <strong>Tanggal Transaksi</strong>
        </label>
        <input 
          type="date" 
          class="form-control form-control-lg" 
          name="tanggal"
          [(ngModel)]="barangKeluar.tanggal"
        >
      </div>
      <div class="form-group d-grid gap-3 mb-3">
        <label>
          <strong>Supplier</strong>
        </label>
        <div class="input-group mb-3">
          <input type="number" class="form-control form-control-lg" #supplierInline>
          <button class="btn btn-outline-secondary" (click)="onGetSupplier(supplierInline.value)" type="button" id="button-addon2">Pilih</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <pre>{{ barangKeluar | json }}</pre>
    </div>
  </div>
  <hr />
  <div class="row mt-4">
    <div class="col-md-12 d-flex justify-content-between align-items-top">
      <h4 class="w-100">Daftar Barang</h4>
      <div class="input-group mb-3 flex-grow-1">
        <input type="text" class="form-control form-control-lg" name="suplierId" placeholder="ID Barang">
        <button class="btn btn-dark" type="button" id="button-addon2">Tambah</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Nama Barang</th>
            <th>Harga</th>
            <th>Kuantitas</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of barangKeluar.items">
            <td>{{ obj.name }}</td>
            <td>{{ obj.price }}</td>
            <td>{{ obj.qty }}</td>
            <td>{{ obj.total }}</td>
            <td>
              <button class="btn btn-dark">
                Hapus
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
