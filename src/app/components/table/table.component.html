<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-dark m-auto" (click)="openAdd(add)">
      Tambah Supplier Baru
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-12 ">
    <table class="table table-bordered mt-4" style="box-sizing: border-box;">
      <thead class="table-light">
        <tr class="text-center">
          <th scope="col">Nama</th>
          <th scope="col">Alamat</th>
          <th scope="col">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of suppliers">
          <td>{{ data.namaSupplier }}</td>
          <td>{{ data.alamatSupplier }}</td>
          <td class="justify-content-center d-flex">
            <button type="button" class="btn btn-dark m-auto" (click)="openUpdate(update, data)">Ubah</button>
            <button type="button" class="btn btn-dark m-auto" (click)="deleteSupplier(data)">Hapus</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<ng-template #add let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Tambah Supplier Baru</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
    <form (submit)="createSupplier()">
      <div class="mb-3">
        <label for="name" class="form-label">Nama Supplier</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="newSupplier.namaSupplier">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Alamat Supplier</label>
        <input type="text" class="form-control" id="address" name="address" required [(ngModel)]="newSupplier.alamatSupplier">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
    </form>
	</div>
</ng-template>

<ng-template #update let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Ubah Supplier</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
    <form (submit)="updateSupplier()">
      <div class="mb-3">
        <label for="name" class="form-label">Nama Supplier</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="upSupplier.namaSupplier">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Alamat Supplier</label>
        <input type="text" class="form-control" id="address" name="address" required [(ngModel)]="upSupplier.alamatSupplier">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
    </form>
	</div>
</ng-template>
